config:
  argocd:
    namespace: openshift-gitops
  pipelines:
    name: cicd
environments:
- apps:
  - name: app-microsweeper-quarkus
    services:
    - name: microsweeper-quarkus
      pipelines:
        integration:
          bindings:
          - dev-app-microsweeper-quarkus-microsweeper-quarkus-binding
          - github-push-binding
      # UPDATEME
      source_url: https://github.com/jamesfalkner/microsweeper-quarkus.git
      webhook:
        secret:
          name: webhook-secret-dev-microsweeper-quarkus
          namespace: cicd
  name: dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- name: stage
# UPDATEME
gitops_url: https://github.com/jamesfalkner/microsweeper-gitops.git
version: 1
